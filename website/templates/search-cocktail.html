{% extends "base.html" %}
{% block title %}Search{% endblock %}
{% block content %}

<div class="container py-5">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    {% for drink in drinks %}
    <div class="col mb-4">
      <div class="card h-100 border border-dark rounded-3 shadow">
        <a href="/drink/{{ drink.idDrink }}" class="text-decoration-none">
          <img src="{{ drink.strDrinkThumb }}" class="card-img-top rounded-top" alt="{{ drink.strDrink }}">
          <div class="card-body">
            <h5 class="card-title">{{ drink.strDrink }}</h5>
          </div>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
